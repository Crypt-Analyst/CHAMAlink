{% extends "base.html" %}
{% block title %}Page Not Found - ChamaLink{% endblock %}

{% block content %}
<div class="error-container d-flex align-items-center justify-content-center min-vh-100">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="error-content">
                    <!-- Error Icon -->
                    <div class="error-icon mb-4">
                        <i class="fas fa-search fa-6x text-primary opacity-50"></i>
                    </div>
                    
                    <!-- Error Code -->
                    <h1 class="error-code display-1 fw-bold text-primary mb-2">404</h1>
                    
                    <!-- Error Message -->
                    <h2 class="error-title h3 mb-3">Page Not Found</h2>
                    <p class="error-description text-muted mb-4 lead">
                        The page you're looking for doesn't exist or has been moved.
                    </p>
                    
                    <!-- Action Buttons -->
                    <div class="error-actions d-flex flex-column flex-sm-row gap-3 justify-content-center mb-4">
                        <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="{{ url_for('main.dashboard') if current_user.is_authenticated else url_for('auth.login') }}" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-arrow-left me-2"></i>Go Back
                        </button>
                    </div>
                    
                    <!-- Help Links -->
                    <div class="error-help">
                        <p class="text-muted small mb-3">Still need help? Try these options:</p>
                        <div class="d-flex flex-wrap justify-content-center gap-3">
                            <a href="{{ url_for('main.help') }}" class="text-decoration-none">
                                <i class="fas fa-question-circle me-1"></i>Help Center
                            </a>
                            <a href="{{ url_for('main.contact') }}" class="text-decoration-none">
                                <i class="fas fa-envelope me-1"></i>Contact Support
                            </a>
                            <a href="{{ url_for('main.faq') }}" class="text-decoration-none">
                                <i class="fas fa-info-circle me-1"></i>FAQ
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-container {
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    min-height: 100vh;
}

.error-content {
    max-width: 500px;
    margin: 0 auto;
    padding: 2rem;
}

.error-icon {
    animation: bounce 2s infinite;
}

.error-code {
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1;
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-10px);
    }
    60% {
        transform: translateY(-5px);
    }
}

.error-help a {
    color: #6c757d;
    transition: color 0.2s ease;
}

.error-help a:hover {
    color: #495057;
}

.btn-lg {
    padding: 0.75rem 1.5rem;
    font-size: 1.1rem;
}

@media (max-width: 576px) {
    .error-code {
        font-size: 6rem;
    }
    
    .error-actions {
        flex-direction: column;
    }
    
    .btn-lg {
        width: 100%;
    }
}
</style>
{% endblock %}
